<ion-header class="ion-no-border">
    <ion-toolbar>

        <ion-buttons slot="start">
            <ion-back-button defaultHref="/" color="primary"></ion-back-button>
        </ion-buttons>

        <ion-title>search</ion-title>
    </ion-toolbar>

    <ion-searchbar placeholder="Buscar album" in putmode="text" animated (ionChange)="onSearchChange( $event )" [debounce]="250"></ion-searchbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item *ngFor="let albun of albunes | filtro:textoBuscar">
            <ion-label> {{albun.title}}</ion-label>
        </ion-item>
    </ion-list>

</ion-content>
